<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Portal Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="./js/reg.js"></script>
    <script type="module" src="./js/facade.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
    <nav class="bg-blue-800 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-graduation-cap text-2xl"></i>
                <h1 class="text-xl font-bold">Education Portal</h1>
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="#" class="hover:text-blue-200 transition">Home</a>
                <a href="#" class="hover:text-blue-200 transition">About</a>
                <a href="#" class="hover:text-blue-200 transition">Contact</a>
            </div>
            <button class="md:hidden">
                <i class="fas fa-bars text-xl"></i>
            </button>
        </div>
    </nav>

    <main class="container mx-auto py-8 px-4 flex-grow flex items-center justify-center">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-lg shadow-xl overflow-hidden">
                <div class="bg-gradient-to-r from-blue-700 to-indigo-800 p-6 relative">
                    <div class="absolute top-6 right-6">
                        <button id="theme-toggle" class="text-white hover:text-blue-200 focus:outline-none">
                            <i class="fas fa-moon text-xl"></i>
                        </button>
                    </div>
                    <h2 class="text-white text-2xl font-bold">Sign Up</h2>
                    <p class="text-blue-100 mt-2">Create your account</p>
                    <div class="mt-6 flex space-x-4">
                        <button id="btn-admin"
                            class="px-4 py-2 rounded-lg bg-white text-blue-800 font-medium hover:bg-blue-100 transition focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-blue-800">
                            Admin
                        </button>
                        <button id="btn-alumni"
                            class="px-4 py-2 rounded-lg bg-transparent text-white border border-white font-medium hover:bg-white hover:text-blue-800 transition focus:outline-none">
                            Alumni
                        </button>
                        <button id="btn-student"
                            class="px-4 py-2 rounded-lg bg-transparent text-white border border-white font-medium hover:bg-white hover:text-blue-800 transition focus:outline-none">
                            Student
                        </button>
                    </div>
                </div>
                <div class="p-6">
                    <div id="login-form-container">
                        <!-- Admin Login Form -->
                        <form id="admin-form" class="space-y-6">
                            <div class="flex flex-col md:flex-row gap-4">
                                <div class="w-full md:w-1/2">
                                    <label class="block text-gray-700 font-medium mb-2" for="name">Full Name</label>
                                    <input type="text" id="name_admin" name="name" required
                                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <p class="hidden text-red-500 text-sm mt-1" id="nameError"></p>
                                </div>
                                <div class="w-full md:w-1/2">
                                    <label class="block text-gray-700 font-medium mb-2" for="email">Email
                                        Address</label>
                                    <input type="email" id="email_admin" name="email" required
                                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <p class="hidden text-red-500 text-sm mt-1" id="emailError"></p>
                                </div>
                            </div>

                            <div class="flex flex-col md:flex-row gap-4">
                                <div class="w-full md:w-1/2">
                                    <label class="block text-gray-700 font-medium mb-2" for="password">Password</label>
                                    <input type="password" id="password_admin" name="password" required
                                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <p class="hidden text-red-500 text-sm mt-1" id="passwordError"></p>
                                </div>
                                <div class="w-full md:w-1/2">
                                    <label class="block text-gray-700 font-medium mb-2" for="confirmPassword">Confirm
                                        Password</label>
                                    <input type="password" id="confirmPassword_admin" name="confirmPassword" required
                                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <p class="hidden text-red-500 text-sm mt-1" id="confirmPasswordError"></p>
                                </div>
                            </div>
                            <div>
                                <label class="block text-gray-700 font-medium mb-2" for="profileImage">Profile
                                    Image</label>
                                <div class="flex items-center space-x-4">
                                    <div class="w-24 h-24 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden"
                                        id="imagePreview">
                                        <i class="fas fa-user text-gray-400 text-4xl"></i>
                                    </div>
                                    <div class="flex-1">
                                        <input type="file" id="profileImage_admin" name="img" accept="image/*"
                                            class="hidden">
                                        <label for="profileImage_admin"
                                            class="inline-block px-4 py-2 bg-gray-200 rounded-lg cursor-pointer hover:bg-gray-300 transition">
                                            <i class="fas fa-upload mr-2"></i>Upload Image
                                        </label>
                                        <p class="text-sm text-gray-500 mt-1">JPG, PNG or GIF, max 2MB</p>
                                        <p class="hidden text-red-500 text-sm mt-1" id="imageError"></p>
                                    </div>
                                </div>
                            </div>

                            <div class="flex items-center">
                                <input type="checkbox" id="agreeTerms" name="agreeTerms" required
                                    class="h-4 w-4 text-blue-600">
                                <label for="agreeTerms" class="ml-2 block text-gray-700">
                                    I agree to the <a href="#" class="text-blue-600 hover:underline">Terms and
                                        Conditions</a>
                                </label>
                            </div>

                            <div class="pt-2">
                                <button type="submit"
                                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                                    <i class="fas fa-user-plus mr-2"></i>Register
                                </button>
                            </div>

                        </form>

                        <!-- Alumni Login Form (Hidden by default) -->
                        <form id="alumni-form" class="space-y-6 hidden">
                            <div class="flex flex-col md:flex-row gap-4">
                                <div class="w-full md:w-1/2">
                                    <label class="block text-gray-700 font-medium mb-2" for="name">Full Name</label>
                                    <input type="text" id="name" name="name" required
                                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <p class="hidden text-red-500 text-sm mt-1" id="nameError"></p>
                                </div>
                                <div class="w-full md:w-1/2">
                                    <label class="block text-gray-700 font-medium mb-2" for="email">Email
                                        Address</label>
                                    <input type="email" id="email" name="email" required
                                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <p class="hidden text-red-500 text-sm mt-1" id="emailError"></p>
                                </div>
                            </div>

                            <div class="flex flex-col md:flex-row gap-4">
                                <div class="w-full md:w-1/2">
                                    <label class="block text-gray-700 font-medium mb-2" for="password">Password</label>
                                    <input type="password" id="password" name="password" required
                                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <p class="hidden text-red-500 text-sm mt-1" id="passwordError"></p>
                                </div>
                                <div class="w-full md:w-1/2">
                                    <label class="block text-gray-700 font-medium mb-2" for="confirmPassword">Confirm
                                        Password</label>
                                    <input type="password" id="confirmPassword" name="confirmPassword" required
                                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <p class="hidden text-red-500 text-sm mt-1" id="confirmPasswordError"></p>
                                </div>
                            </div>

                            <div class="flex flex-col md:flex-row gap-4">
                                <div class="w-full md:w-1/2">
                                    <label class="block text-gray-700 font-medium mb-2" for="job">Current Job</label>
                                    <input type="text" id="job" name="job" required
                                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <p class="hidden text-red-500 text-sm mt-1" id="jobError"></p>
                                </div>
                                <div class="w-full md:w-1/2">
                                    <label class="block text-gray-700 font-medium mb-2"
                                        for="department">Department</label>
                                    <select id="department" name="department" required
                                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option value="">Select Department</option>
                                        <option value="Computer Science">Computer Science</option>
                                        <option value="Engineering">Engineering</option>
                                        <option value="Business">Business</option>
                                        <option value="Arts">Arts</option>
                                        <option value="Science">Science</option>
                                        <option value="Medicine">Medicine</option>
                                        <option value="Law">Law</option>
                                        <option value="Other">Other</option>
                                    </select>
                                    <p class="hidden text-red-500 text-sm mt-1" id="departmentError"></p>
                                </div>
                            </div>

                            <div>
                                <label class="block text-gray-700 font-medium mb-2" for="profileImage">Profile
                                    Image</label>
                                <div class="flex items-center space-x-4">
                                    <div class="w-24 h-24 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden"
                                        id="imagePreview">
                                        <i class="fas fa-user text-gray-400 text-4xl"></i>
                                    </div>
                                    <div class="flex-1">
                                        <input type="file" id="profileImage" name="img" accept="image/*" class="hidden">
                                        <label for="profileImage"
                                            class="inline-block px-4 py-2 bg-gray-200 rounded-lg cursor-pointer hover:bg-gray-300 transition">
                                            <i class="fas fa-upload mr-2"></i>Upload Image
                                        </label>
                                        <p class="text-sm text-gray-500 mt-1">JPG, PNG or GIF, max 2MB</p>
                                        <p class="hidden text-red-500 text-sm mt-1" id="imageError"></p>
                                    </div>
                                </div>
                            </div>

                            <div class="flex items-center">
                                <input type="checkbox" id="agreeTerms" name="agreeTerms" required
                                    class="h-4 w-4 text-blue-600">
                                <label for="agreeTerms" class="ml-2 block text-gray-700">
                                    I agree to the <a href="#" class="text-blue-600 hover:underline">Terms and
                                        Conditions</a>
                                </label>
                            </div>

                            <div class="pt-2">
                                <button type="submit"
                                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                                    <i class="fas fa-user-plus mr-2"></i>Register
                                </button>
                            </div>

                        </form>

                        <!-- Student Login Form (Hidden by default) -->
                        <form id="student-form" class="space-y-6 hidden">
                            <div class="flex flex-col md:flex-row gap-4">
                                <div class="w-full md:w-1/2">
                                    <label class="block text-gray-700 font-medium mb-2" for="name">Full Name</label>
                                    <input type="text" id="name_st" name="name" required
                                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <p class="hidden text-red-500 text-sm mt-1" id="nameError"></p>
                                </div>
                                <div class="w-full md:w-1/2">
                                    <label class="block text-gray-700 font-medium mb-2" for="email">Email
                                        Address</label>
                                    <input type="email" id="email_st" name="email" required
                                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <p class="hidden text-red-500 text-sm mt-1" id="emailError"></p>
                                </div>
                            </div>

                            <div class="flex flex-col md:flex-row gap-4">
                                <div class="w-full md:w-1/2">
                                    <label class="block text-gray-700 font-medium mb-2" for="password">Password</label>
                                    <input type="password" id="password_st" name="password" required
                                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <p class="hidden text-red-500 text-sm mt-1" id="passwordError"></p>
                                </div>
                                <div class="w-full md:w-1/2">
                                    <label class="block text-gray-700 font-medium mb-2" for="confirmPassword">Confirm
                                        Password</label>
                                    <input type="password" id="confirmPassword_st" name="confirmPassword" required
                                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <p class="hidden text-red-500 text-sm mt-1" id="confirmPasswordError"></p>
                                </div>
                            </div>


                            <div>
                                <label class="block text-gray-700 font-medium mb-2" for="profileImage">Profile
                                    Image</label>
                                <div class="flex items-center space-x-4">
                                    <div class="w-24 h-24 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden"
                                        id="imagePreview">
                                        <i class="fas fa-user text-gray-400 text-4xl"></i>
                                    </div>
                                    <div class="flex-1">
                                        <input type="file" id="profileImage_st" name="img" accept="image/*" class="hidden">
                                        <label for="profileImage_st"
                                            class="inline-block px-4 py-2 bg-gray-200 rounded-lg cursor-pointer hover:bg-gray-300 transition">
                                            <i class="fas fa-upload mr-2"></i>Upload Image
                                        </label>
                                        <p class="text-sm text-gray-500 mt-1">JPG, PNG or GIF, max 2MB</p>
                                        <p class="hidden text-red-500 text-sm mt-1" id="imageError"></p>
                                    </div>
                                </div>
                            </div>

                            <div class="flex items-center">
                                <input type="checkbox" id="agreeTerms" name="agreeTerms" required
                                    class="h-4 w-4 text-blue-600">
                                <label for="agreeTerms" class="ml-2 block text-gray-700">
                                    I agree to the <a href="#" class="text-blue-600 hover:underline">Terms and
                                        Conditions</a>
                                </label>
                            </div>

                            <div class="pt-2">
                                <button type="submit"
                                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                                    <i class="fas fa-user-plus mr-2"></i>Register
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between">
                <div class="mb-4 md:mb-0">
                    <h3 class="text-xl font-bold mb-2 flex items-center">
                        <i class="fas fa-graduation-cap mr-2"></i>Education Portal
                    </h3>
                    <p class="text-gray-400">Connecting students, alumni, and administrators</p>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="hover:text-blue-400 transition"><i class="fab fa-facebook-f text-xl"></i></a>
                    <a href="#" class="hover:text-blue-400 transition"><i class="fab fa-twitter text-xl"></i></a>
                    <a href="#" class="hover:text-blue-400 transition"><i class="fab fa-linkedin-in text-xl"></i></a>
                    <a href="#" class="hover:text-blue-400 transition"><i class="fab fa-instagram text-xl"></i></a>
                </div>
            </div>
            <div class="border-t border-gray-700 mt-4 pt-4 text-sm text-gray-400">
                <p>&copy; 2025 Education Portal. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Notification component -->
    <div id="notification"
        class="fixed bottom-4 right-4 bg-white rounded-lg shadow-lg p-4 transform translate-y-full transition-transform duration-300 flex items-center max-w-sm">
        <div id="notificationIcon" class="w-10 h-10 rounded-full flex items-center justify-center mr-3"></div>
        <div class="flex-1">
            <h4 id="notificationTitle" class="font-medium"></h4>
            <p id="notificationMessage" class="text-sm text-gray-600"></p>
        </div>
        <button onclick="hideNotification()" class="ml-4 text-gray-400 hover:text-gray-600">
            <i class="fas fa-times"></i>
        </button>
    </div>

</body>

</html>
