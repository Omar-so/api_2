<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Mentorship Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="./js/student_dashboard.js"></script>
    <script type="module" src="./js/facade.js"></script>
 
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-blue-800 text-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <i class="fas fa-graduation-cap text-2xl"></i>
                <h1 class="text-xl font-bold">Student Portal</h1>
            </div>
            <button id="logout-btn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg">
                <i class="fas fa-sign-out-alt mr-2"></i> Logout
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <!-- Profile Section -->
            <div class="bg-blue-600 text-white p-6">
                <div class="flex items-center space-x-4">
                    <img id="student-avatar" src="https://via.placeholder.com/80" alt="Student" class="h-16 w-16 rounded-full border-2 border-white">
                    <div>
                        <h2 id="student-name" class="text-xl font-bold">Loading...</h2>
                        <p class="text-blue-100">Computer Science Student</p>
                    </div>
                </div>
            </div>

            <!-- Mentorship Section -->
            <div class="p-6">
                <h3 class="text-xl font-semibold mb-4 text-blue-800">
                    <i class="fas fa-hands-helping mr-2"></i> Available Mentorships
                </h3>
                
                <div id="mentorship-list" class="space-y-4">
                    <!-- Mentorships will be loaded here -->
                    <div class="text-center py-8">
                        <i class="fas fa-spinner fa-spin text-blue-500 text-2xl"></i>
                        <p class="mt-2 text-gray-600">Loading mentorship opportunities...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Success Modal -->
    <div id="success-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg p-6 max-w-sm w-full">
            <div class="text-center">
                <i class="fas fa-check-circle text-green-500 text-5xl mb-4"></i>
                <h3 class="text-xl font-bold mb-2">Application Submitted!</h3>
                <p class="text-gray-600 mb-4">Your mentorship application was successful.</p>
                <button id="close-success-modal" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg w-full">
                    OK
                </button>
            </div>
        </div>
    </div>

</body>
</html>
